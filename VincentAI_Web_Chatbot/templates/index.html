<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VincentAI Chatbot</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        #chatbox { width: 100%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { font-weight: bold; color: #333; }
        .bot { font-weight: bold; color: #007bff; }
        input[type=text] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border-radius: 5px; border: none; background: #007bff; color: #fff; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <audio id="botAudio" controls style="display:none"></audio>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            const messagesDiv = document.getElementById("messages");

            // Show user message
            const userMsg = document.createElement("div");
            userMsg.classList.add("message", "user");
            userMsg.textContent = "You: " + message;
            messagesDiv.appendChild(userMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            input.value = "";

            // Send to backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });

            const data = await response.json();

            // Show bot message
            const botMsg = document.createElement("div");
            botMsg.classList.add("message", "bot");
            botMsg.textContent = "Bot: " + data.reply;
            messagesDiv.appendChild(botMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Play TTS
            const audio = document.getElementById("botAudio");
            audio.src = data.audio + "?v=" + new Date().getTime(); // prevent cache
            audio.style.display = "block";
            audio.play();
        }

        document.getElementById("userInput").addEventListener("keydown", e => {
            if(e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
