<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vincent ðŸ¤– Chatbot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat-container">
    <div id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="Type your message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const messageBox = document.getElementById('message');
    const message = messageBox.value.trim();
    if (!message) return;

    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `
        <div class="chat user-chat">
            <div class="msg-content">You: ${message}</div>
        </div>
    `;

    const response = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    }).then(res => res.json());

    chatbox.innerHTML += `
        <div class="chat bot-chat">
            <img src="{{ url_for('static', filename='vincent.png') }}" class="avatar">
            <div class="msg-content">Vincent ðŸ¤–: ${response.response}</div>
        </div>
    `;

    messageBox.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>
</body>
</html>
