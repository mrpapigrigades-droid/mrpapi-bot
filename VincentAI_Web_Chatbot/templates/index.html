<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPapi CyBot</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 380px;
      height: 500px;
      background-color: #0b0b0b;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffcc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #00bfff;
      color: black;
      font-weight: 700;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .bot-message {
      background-color: #052b21;
      align-self: flex-start;
      border: 1px solid #00ff99;
    }

    .user-message {
      background-color: #007bff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      background-color: #111;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: none;
      color: #fff;
      font-size: 15px;
    }

    .chat-input button {
      padding: 10px 18px;
      background-color: #00bfff;
      border: none;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background-color: #00ffcc;
    }

    #warning {
      margin-top: 15px;
      color: #ffff66;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ MrPapi CyBot (Online)</div>

    <div id="chat-messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- ‚úÖ Warning stays OUTSIDE chat (good!) -->
  <div id="warning">‚ö†Ô∏è CyBot can make mistakes ‚Äî double-check important info!</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
