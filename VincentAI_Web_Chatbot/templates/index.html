<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPapi CyBot ðŸ¤–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f 0%, #000000 100%);
      color: #eaeaea;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00ffc8;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffc8;
      transition: 0.3s ease;
    }

    .chat-header {
      background: linear-gradient(90deg, #00ffc8, #007fff);
      color: #000;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bot-msg, .user-msg {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-msg {
      align-self: flex-end;
      background: #007fff;
      color: white;
    }

    .bot-msg {
      align-self: flex-start;
      background: #222;
      border: 1px solid #00ffc8;
      color: #00ffc8;
    }

    form {
      display: flex;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 14px;
      background: #111;
      border: none;
      color: #eaeaea;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #00ffc8, #007fff);
      border: none;
      color: black;
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      filter: brightness(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– MrPapi CyBot (Online)</div>
    <div id="chat-box">
      <div class="bot-msg">Hello, Iâ€™m <b>MrPapi CyBot</b>. Ready to roll ðŸš€</div>
    </div>
    <form id="chat-form">
      <input id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("user", userText);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      addMessage("bot", data.reply);
    };

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
