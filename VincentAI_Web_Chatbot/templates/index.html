<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrPapi CyBot</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #f0f0f0;
  }

  .chat-container {
    display: flex;
    height: 90vh; /* a bit smaller to see warning/footer */
    margin: 10px;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
  }

  /* Narrow chat history panel */
  #chat-history {
    width: 250px;
    background-color: #2c2c2c;
    padding: 10px;
    overflow-y: auto;
  }

  .chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .header {
    background-color: #444;
    padding: 10px;
    font-weight: bold;
  }

  #chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #1e1e1e;
  }

  .input-area {
    display: flex;
    padding: 10px;
    background-color: #333;
  }

  .input-area input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    margin-right: 5px;
  }

  .input-area button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background-color: #ff6600;
    color: white;
    cursor: pointer;
  }

  .warning {
    text-align: center;
    margin: 5px;
    font-size: 0.9em;
    color: #ff4444;
  }

  /* User and bot messages */
  .user-message {
    text-align: right;
    margin: 5px 0;
    padding: 5px 10px;
    background-color: #0066ff;
    border-radius: 12px;
    display: inline-block;
    max-width: 80%;
  }

  .bot-message {
    text-align: left;
    margin: 5px 0;
    padding: 5px 10px;
    background-color: #444;
    border-radius: 12px;
    display: inline-block;
    max-width: 80%;
  }

</style>
</head>
<body>

<div class="chat-container">
  <!-- Chat History Panel -->
  <div id="chat-history">
    <strong>Chat History</strong>
    <div id="history-list"></div>
  </div>

  <!-- Main Chat Area -->
  <div class="chat-main">
    <div class="header">ü§ñ MrPapi CyBot (Online)</div>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<p class="warning">‚ö†Ô∏è CyBot can make mistakes ‚Äî double-check important info!</p>

<script>
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const historyList = document.getElementById("history-list");

  function appendMessage(sender, text) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
    messageDiv.innerText = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Also add to chat history
    const historyDiv = document.createElement("div");
    historyDiv.innerText = sender + ": " + text;
    historyList.appendChild(historyDiv);
  }

  sendBtn.addEventListener("click", () => {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage("user", text);
    userInput.value = "";

    // Fake bot reply for demo
    setTimeout(() => appendMessage("bot", "Echo: " + text), 500);
  });
</script>

</body>
</html>
