<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPapi CyBot ðŸ¤–</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            margin: 0;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
        }
        #chatbox {
            width: 80%;
            max-width: 500px;
            height: 400px;
            background-color: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }
        #userInput {
            width: 75%;
            padding: 10px;
            background: #0f0f0f;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #send {
            padding: 10px;
            background-color: #00ffcc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .userText, .botText {
            margin: 10px 0;
        }
        .userText span {
            color: #00bfff;
        }
        .botText span {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– MrPapi CyBot</h1>
    <div id="chatbox">
        <div class="botText"><span>Hello, Iâ€™m MrPapi CyBot. Ready to roll ðŸš€</span></div>
    </div>
    <div>
        <input id="userInput" type="text" placeholder="Type a message..." />
        <button id="send">Send</button>
    </div>

    <script>
        document.getElementById("send").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userMsg = userInput.value.trim();

            if (userMsg === "") return;
            chatbox.innerHTML += `<div class='userText'><span>You: ${userMsg}</span></div>`;
            userInput.value = "";

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(userMsg)
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class='botText'><span>CyBot: ${data.reply}</span></div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
